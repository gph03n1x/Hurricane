<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hurricane</title>
    <link rel="stylesheet" href='{{ static_url("greyindex.css") }}' type="text/css"/>
    <link rel="stylesheet" href='{{ static_url("bootstrap.min.css") }}' type="text/css"/>
</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/crawl">Hurricane</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search" action="/" method="post">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="search" id="search_string" name="search_string">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" role="menu" id="autocomplete">
            <li><a href="#">Action</a></li>
          </ul>
        </div>

        <button type="submit" class="btn btn-default">Search</button>

      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-8">
    <div id="container">
    {% for result in results %}
            <div class="panel panel-default">
              <div class="panel-heading"><a href={{ escape(result['url']) }}>{{ escape(result['url']) }}</a></div>
              <div class="panel-body">
                {{ escape(result['content']) }}
              </div>
            </div>
    {% end %}
    </div>
  </div>
</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="{{ static_url('bootstrap.min.js') }}"></script>
<script src="{{ static_url('instant.js') }}"></script>
</body>
</html>
