<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hurricane</title>
    <link rel="stylesheet" href='{{ static_url("greyindex.css") }}' type="text/css"/>
    <link rel="stylesheet" href='{{ static_url("bootstrap.min.css") }}' type="text/css"/>
    <link rel="stylesheet" href='{{ static_url("awesomplete/awesomplete.css") }}' type="text/css"/>
</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/status">Hurricane</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search" action="/" method="post">
        <div class="form-group">
          <input type="text" class="form-control awesomplete" placeholder="Search.." value="{{ escape(search) }}" id="search" name="search" data-list="" />
          <h5 style="float:right;margin-left:10px;" id="qTime">Query Time: {{ escape(qTime) }}</h5>
        </div>

      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7">
    <div id="container">
    {% for result in results %}
            <div class="panel {% if result['protocol'] == 'https:' %} panel-success {% else %} panel-default {% end %}">
                <div class="panel-heading">
                    <a href="{{ escape(result['url']) }}"><h4>{{ escape(result['title']) }}</h4></a>
                </div>
                <div class="panel-body">{% raw result['data'] %}</div>
                <div class="panel-footer">{{ escape(result['url']) }}</div>
            </div>
    {% end %}
    </div>

  </div>
</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="{{ static_url('awesomplete/awesomplete.min.js') }}"></script>
<script src="{{ static_url('instant.js') }}"></script>
</body>
</html>
