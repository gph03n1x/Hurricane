{% for result in results %}
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="{{ escape(result['url']) }}"><h4>{{ escape(result['title']) }}</h4></a>
    </div>
    <div class="panel-body">{% raw result['content'] %}</div>
    <div class="panel-footer">{{ escape(result['url']) }}</div>
</div>
{% end %}
