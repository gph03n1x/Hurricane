Query Time: {{ escape(qTime) }}
{% for result in results %}

<div class="panel {% if result['protocol'] == 'https:' %} panel-success {% else %} panel-default {% end %}">
    <div class="panel-heading">
        <a href="{{ escape(result['url']) }}"><h4>{{ escape(result['title']) }}</h4></a>
    </div>
    <div class="panel-body">{% raw result['data'] %}</div>
    <div class="panel-footer">{{ escape(result['url']) }}</div>
</div>
{% end %}
