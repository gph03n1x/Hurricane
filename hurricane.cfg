[app]
port = 8000

[mongo]
host = 127.0.0.1
port = 27017
database = tests
data-collection = lists
searches-collection = search
old-urls = 5

[crawler]
depth = 1
threads = 4
ignore-extensions = css,js,png,jpeg,jpg,ico

[regexes]
split = \s+
escape = (\\n|\\t|\\r)'
url = href=[\'"]?([^\'" >]+)
body = <body>(.+)</body>

[parser]
stop-word-files = stop-words-english1.txt,stop-words-english2.txt,stop-words-english3.txt,stop-words-english4.txt
